  <title>Frontend Mentor | Product list with cart</title>

<body>
  <section class="section-left">
    <h1 class="main-title">Desserts</h1>

   
              


  </section>
  <section class="section-right">

   
  </section>



  
  <div class="overlay hidden"> 
    <div class="order-modal">
      <div class="check-div">

      </div>

    </div>
